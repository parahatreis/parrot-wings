<div class='modal-wrapper'>
  <h1 mat-dialog-title>Create a transaction</h1>
  <div mat-dialog-content>
    <form [formGroup]="form" (submit)="submit()">
      <mat-form-field class='input-block'>
        <mat-label>Select Recipient</mat-label>
        <input type="text" matInput [formControl]="userControl" [matAutocomplete]="auto" [(ngModel)]="selectedUser">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelected()">
          <mat-option *ngIf="searchLoading" class="is-loading">Loading...</mat-option>
          <mat-option *ngFor="let option of filteredUsers" [value]="option.name">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <mat-form-field class='input-block'>
        <input type="number" matInput placeholder="Amount" formControlName="amount" required>
      </mat-form-field>
  
      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>
  
      <div class="button-wrapper">
        <button mat-button mat-dialog-close>Close</button>
        <button type="submit" class='btn' mat-button>
          Create
        </button>
      </div>
    </form>
  </div>
</div>
