<div class='loading-wrapper' *ngIf="isLoading">
  Loading...
</div>
<ul>
  <app-transaction-item 
    *ngFor="let transaction of transactions"
    [transaction]='transaction'
  >
  </app-transaction-item>
</ul>
<div *ngIf="transactions.length === 0 && !isLoading">
  You don't have any transactions yet.
</div>
