<div class="wrapper">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username" required>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email" required>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
          </mat-form-field>
        </p>

        <p *ngIf="errorMessage" class="error">
          {{ errorMessage }}
        </p>

        <div class="button">
          <a mat-flat-button [routerLink]="['/login']" routerLinkActive="router-link-active" class='mr'>Login</a>
          <button type="submit" class='btn' mat-button [disabled]="isLoading ? '' : null">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
